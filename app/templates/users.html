{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<ul>
  {% for user in users %}
  <li>
    <h1>
      <a href="{{ url_for('main.display_user_profile', user_id=user.id) }}">
        {{ user.username }}
      </a>
    </h1>
    <p>
      <strong>ID:</strong> {{ user.id }}<br>
      <strong>Email:</strong> {{ user.email }}<br>
      <strong>Age:</strong> {{ user.age }}
    </p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
